<!DOCTYPE html>
<html>
<head>
  <title>EQR Code Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="EQRStyle.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;" class="mt-5">Medical Info QR Code Generator</h1>

    <div class="instructions-container mt-4">
        <h2>How to Use</h2>
        <p>Fill in the form with your information and emergency contact details, then download and print the generated QR code and stick to your windscreen. </p>
      </div>




    <form>

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input type="text" class="form-control" id="age">
        </div>

        <div class="mb-3">
          <label for="bloodType" class="form-label">Blood Type:</label>
          <input type="text" class="form-control" id="bloodType">
        </div>

        <div class="mb-3">
          <label for="allergies" class="form-label">Allergies:</label>
          <input type="text" class="form-control" id="allergies">
        </div>

        <div class="mb-3">
          <label for="medConditions" class="form-label">Medical Conditions:</label>
          <input type="text" class="form-control" id="medConditions">
        </div>

        <div class="mb-3">
          <label for="emergencyContact1" class="form-label">Emergency Contact 1:</label>
          <input type="text" class="form-control" id="emergencyContact1">
        </div>



        <button type="button" class="btn btn-primary" onclick="generateQRCode()">Generate QR Code</button>
      </form>


     <div class="text-center mt-4">
      <div id="qrcode-container">
        <div id="qrcode"></div>
      </div>

  <footer class="footer mt-5">
    <div class="container">
      &copy; Abdul Baari Davids 2023 | 
      <a href="https://abduldavids.github.io/">Website</a> | 
      <a href="https://github.com/AbdulDavids">GitHub</a>
    </div>
  </footer>
  

  
  <script src="EQRScript.js"></script>
</body>
</html>
